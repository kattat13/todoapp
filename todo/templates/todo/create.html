{% extends "todo/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new task</title>
</head>
<body>
{% block content %}
<div class="container text-center">
<div class="w-50">
<h1>Create a new task</h1>

<h2>
    {{ error }}
</h2>


<form method="POST">
    <div class="form-group mb-3 text-start">
        <label for="name" class="mb-2">Name</label>
        <input name="name" class="form-control" id="name" required placeholder="Your task's name">
    </div>

    <div class="form-group mb-3 text-start">
        <label for="description" class="mb-2">Description</label>
        <textarea name="description" class="form-control" id="description" placeholder="Task's description (optional)"></textarea>
    </div>

    <div class="form-group">
        <label for="important">Important</label>
        <input name="important" class="form-check-input"  type="checkbox" id="important">
    </div>

    {% csrf_token %}
    <button type="submit" class="btn mt-5">Create</button>
</form>
</div>
</div>
</body>
{% endblock %}
</html>
